<div class="flex items-start justify-start h-screen">
  <div class="m-10">
    <h2 class="text-xl font-bold mb-4">Create Property</h2>

    <form (ngSubmit)="onSubmit()" class="flex flex-col">
      <div class="mb-4">
        <label for="title" class="font-semibold">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="propertyTitle"
          required
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600"
      >
        Create
      </button>
    </form>
  </div>
</div>
