<div class="max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
      />
      <div
        *ngIf="
          registerForm.controls['email'].invalid &&
          registerForm.controls['email'].touched
        "
        class="text-red-500 text-sm"
      >
        Email is required.
      </div>
    </div>
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
      />
      <div
        *ngIf="
          registerForm.controls['password'].invalid &&
          registerForm.controls['password'].touched
        "
        class="text-red-500 text-sm"
      >
        Password is required.
      </div>
    </div>
    <div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-700 disabled:bg-blue-200"
      >
        Register
      </button>
    </div>
    <div>
      <p>Go to Login Page</p>
      <button
        (click)="directToLogin()"
        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-green-700"
      >
        Login
      </button>
    </div>
  </form>
</div>
