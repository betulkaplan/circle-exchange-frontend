<header
  [class]="
    isUserLoggedIn
      ? 'bg-green-500 text-white p-4'
      : 'bg-gray-800 text-white p-4'
  "
>
  <!-- Header content -->
  <h1>Circle Exchange</h1>
  <h2>User is {{ isUserLoggedIn ? isUserLoggedIn.email : "not Logged In" }}</h2>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    *ngIf="isUserLoggedIn"
    (click)="onLogout()"
  >
    Logout
  </button>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    *ngIf="!isUserLoggedIn"
    (click)="toLogin()"
  >
    Log In
  </button>
</header>
