<header
  [class]="isUserLoggedIn ? 'bg-green-500' : 'bg-gray-800 text-white'"
  class="flex items-center justify-between p-4"
>
  <!-- Header content -->
  <div class="flex items-center">
    <img src="assets/icons/disk.png" alt="Icon" class="w-8 h-8 mr-2" />
    <h1 class="text-3xl font-bold">Circle Exchange</h1>
  </div>
  <div class="flex items-center">
    <h2 class="mr-4">
      {{ isUserLoggedIn ? isUserLoggedIn.email : "You are not logged In..." }}
    </h2>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      *ngIf="isUserLoggedIn"
      (click)="onLogout()"
    >
      Logout
    </button>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      *ngIf="!isUserLoggedIn"
      (click)="toLogin()"
    >
      Log In
    </button>
  </div>
</header>
